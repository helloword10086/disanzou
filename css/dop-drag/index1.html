<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>拖拽</title>
  <style>
    * {margin: 0;padding: 0;}
    #box {
      position: absolute;
      top: 0;left: 0;
      width: 100px;
      height: 100px;
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <div id="box">
  </div>
  <script>
  const box = document
  .getElementById('box');
  let cur = {
    x: 0,
    y: 0
  }
  let drag = false;
  let dx, dy;
  box.addEventListener('mousedown',
  function(event) {
    // console.log('mousedown');
    drag = true;
    cur.x = event.clientX;
    cur.y = event.clientY;
    // dx = box.offsetLeft;
    // dy = box.offsetTop;
  })
  box.addEventListener('mousemove',
  function(event) {
    // console.log('mousemove');
    // event.clientX;
    // event.clientY;
    if (!drag) return false;
    box.style.left = `${
      event.clientX - cur.x 
    }px`;
    box.style.top = `${
      event.clientY - cur.y 
    }px`;
  })
  box.addEventListener('mouseup',
  function() {
    drag = false;
    // console.log('mousemouseup');
  })
  box.addEventListener('mouseleave',
  function() {
    drag = false;
    // console.log('mousemouseup');
  })
//   box.addEventListener('touchstart',);
//   box.addEventListener('touchmove',)
//   box.addEventListener('touchend',)
  </script>
</body>
</html>
