<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- reverse倒转 -->
    <!-- Set去除数组中重复项 -->
     <script>
     let arr = [1,2,3,4,5]
     function res(num) {
         let s = num.toString()
         let a = []
         for (let i = 8;i>0; i-2){
            a.push(s[i])
         }
         return a
     }
     res(arr)
     </script>
</body>
</html>
