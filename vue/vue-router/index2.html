<body>
  <a href="#/">首页</a>
  <a href="#/min">中</a>
  <a href="#/last">尾页</a>
  <div id="content"></div>
  <script>
    var route = {
      '/': '首页',
      '/min': '中',
      '/last': '尾页'
    }
    // const content = document.getElementById('content');
    class Router{
      constructor(option){
         this.r = option
        this.init()
      }
      init(){
        window.addEventListener('load', this.hashchangge.bind(this))
       window.addEventListener('hashchange', this.hashchangge.bind(this))
       console.log('------------')
      }
      hashchangge(){
        let hash = window.location.hash.slice(1) || '/'
        document.getElementById('content').innerHTML = this.r[hash]
        console.log('------------')
      }
    }
     new Router(route)
