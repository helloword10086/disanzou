    <script>
         function Modal(html,show){
             this.html = html;
             this.show = show;
            
         }  
         // 静态方法不需要new 即可调用
         Modal.prototype.open = function(){
             this.show = true;
         } 
         Modal.prototype.close = function(){
             this.show = false;
         }
         Modal.getInstance = function(html,show){
             if(this.instanceof)  {
                return  this.instanceof;    
             } else{

                 this.instanceof = new Modal(html.show);
                     return this.instanceof
             }
         } 
         const modal = new Modal();
         const modal2 = new Modal();
         //解决实例过多的问题  弹窗也应该是唯一的
         // 单利模式  只生成一个实例
             const m1 = Modal.getInstance(`<span>hello</span>`,false);
             const m2 = Modal.getInstance(`<span>wrold</span>`,false);
             console.log(m1 === m2)
             console.log(m2)
    </script>
