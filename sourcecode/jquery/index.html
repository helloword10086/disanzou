     <script>
        //  当我们html css 很大时
        // http请求？ 本身请求，img script
        function imgLoaded(){
            console.log("图片加载完成")
        }
     window.onload = function(){
        console.log("页面加载")
     }
    //  document.addEventListener('DOMContentLoaded',function(){
    //      console.log('DOM Ready');
    //      //js开始的时候
    //  })
//    jQuery的爱 API简约，更好的兼容性
//    DomContentLoaded事件在EI中兼容
function JQueryEle(ele){
    this.ele=ele;
}
JQueryEle.prototype.html= function(str){
    this.ele.innerHTML = str;
}
// const jQuery ={};
// jQuery.wrapper = function(ele){
//     const jqueryEle = new JQueryEle(ele);
//     return jqueryEle
// }
function $(selector){
if(typeof selector==="function"){
document.addEventListener('BOMContentLoaded',selector);
}else if(typeof selector === "string"){
    // html方法来自节点对象
    // $函数运行有返回值，是一个对象
   const ele = document.querySelector(selector);
   if(ele){
       return new JQueryEle(ele);
   }
//    return ele;S
}
}

    $(function(){
      console.log('Dom READY')
     $('#root').html("<p>我要去云南</P>");
    })
    // $('#root').html("<p>我要去云南</P>");
    
     </script>
